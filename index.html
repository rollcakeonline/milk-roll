<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生乳捲訂購網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #FFF8F0; font-family: 'Poppins','Noto Sans TC',sans-serif; }
    .navbar { background-color: #ffffff; }
    .hero { background: linear-gradient(135deg, #F6C1CC, #FFE3EC); padding: 100px 20px; border-radius: 0 0 60px 60px; }
    .hero h1 { font-weight: 600; font-size: 3rem; }
    .hero p { font-size: 1.2rem; }
    .btn-sweet { background-color: #D88C9A; color: #fff; border-radius: 30px; padding: 10px 25px; }
    .section-title { font-weight: 600; margin-bottom: 30px; }
    .card { border: none; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); transition: transform .3s; }
    .card:hover { transform: translateY(-8px); }
    footer { background-color: #F6C1CC; color: #fff; }
    .product img { width:120px; display:block; margin:10px auto; }

    /* 勾選卡片動畫 */
    .card.checked {
      transform: scale(1.05);
      border: 2px solid #D88C9A;
      transition: transform 0.3s, border 0.3s;
    }

    /* 總價動畫 */
    @keyframes totalChange {
      0% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .total-animate {
      animation: totalChange 0.4s;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Fresh Roll</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#product">商品介紹</a></li>
      <li class="nav-item"><a class="nav-link" href="#price">價目表</a></li>
      <li class="nav-item"><a class="nav-link" href="#order">線上訂購</a></li>
    </ul>
  </div>
</nav>

<!-- Hero -->
<section class="hero text-center text-white">
  <h1>生乳捲訂購網站</h1>
  <p>濃郁生乳・入口即化的幸福滋味</p>
  <a href="#product" class="btn btn-sweet mt-3">查看商品</a>
</section>

<!-- 商品介紹區 -->
<section id="product" class="container py-5">
  <h2 class="section-title text-center">生乳捲商品介紹</h2>
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card">
        <img src="images/roll1.jpg" class="card-img-top rounded-top" alt="原味生乳捲">
        <div class="card-body text-center">
          <h5 class="fw-bold">原味生乳捲</h5>
          <p>濃郁奶香，口感細緻滑順</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/roll2.jpg" class="card-img-top rounded-top" alt="巧克力生乳捲">
        <div class="card-body text-center">
          <h5 class="fw-bold">巧克力生乳捲</h5>
          <p>可可香氣濃厚，甜而不膩</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/roll3.jpg" class="card-img-top rounded-top" alt="抹茶生乳捲">
        <div class="card-body text-center">
          <h5 class="fw-bold">抹茶生乳捲</h5>
          <p>日式抹茶風味，微苦回甘</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- 勾選商品區（價目表） -->
<section id="price" class="container py-5">
  <h2 class="section-title text-center">生乳捲系列｜價目表</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll1.jpg" alt="原味生乳捲" class="mb-2">
        <h5 class="fw-bold">原味生乳捲</h5>
        <p>NT$ 330</p>
        <input type="checkbox" class="item" data-price="330">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll2.jpg" alt="巧克力生乳捲" class="mb-2">
        <h5 class="fw-bold">巧克力生乳捲</h5>
        <p>NT$ 330</p>
        <input type="checkbox" class="item" data-price="330">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll3.jpg" alt="抹茶生乳捲" class="mb-2">
        <h5 class="fw-bold">抹茶生乳捲</h5>
        <p>NT$ 330</p>
        <input type="checkbox" class="item" data-price="330">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll4.jpg" alt="提拉米蘇生乳捲" class="mb-2">
        <h5 class="fw-bold">提拉米蘇生乳捲</h5>
        <p>NT$ 499</p>
        <input type="checkbox" class="item" data-price="499">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll5.jpg" alt="芋泥生乳捲" class="mb-2">
        <h5 class="fw-bold">芋泥生乳捲</h5>
        <p>NT$ 499</p>
        <input type="checkbox" class="item" data-price="499">
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <img src="images/roll6.jpg" alt="草莓生乳捲" class="mb-2">
        <h5 class="fw-bold">草莓生乳捲</h5>
        <p>NT$ 499</p>
        <input type="checkbox" class="item" data-price="499">
      </div>
    </div>
  </div>
  <h3 class="mt-4 text-center">總價: $<span id="totalCheckbox">0</span></h3>
</section>

<!-- 線上訂購表單 -->
<section id="order" class="container py-5">
  <h2 class="section-title text-center">線上訂購</h2>
  <form id="orderForm" class="mx-auto" style="max-width:520px">
    <div class="mb-3">
      <label class="form-label">姓名</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">電話</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="mb-3">
      <label class="form-label">品項</label>
      <select class="form-select" id="productSelect" onchange="updateOrderPrice()">
        <option value="330">原味生乳捲 NT$330</option>
        <option value="330">巧克力生乳捲 NT$330</option>
        <option value="330">抹茶生乳捲 NT$330</option>
        <option value="499">提拉米蘇生乳捲 NT$499</option>
        <option value="499">芋泥生乳捲 NT$499</option>
        <option value="499">草莓生乳捲 NT$499</option>
      </select>
    </div>
    <div class="mb-3 d-flex align-items-center gap-2">
      <label class="form-label mb-0">數量</label>
      <button type="button" class="btn btn-outline-secondary" onclick="changeQty(-1)">−</button>
      <input type="number" id="qty" class="form-control text-center" value="1" min="1" style="width:80px" onchange="updateOrderPrice()">
      <button type="button" class="btn btn-outline-secondary" onclick="changeQty(1)">＋</button>
    </div>
    <p class="fw-bold">總價：NT$ <span id="totalOrder">330</span></p>
    <button type="submit" class="btn btn-sweet w-100">送出訂購</button>
  </form>
</section>

<footer class="text-center py-4">
  © 2025 Fresh Roll 生乳捲
</footer>

<script>
  // 勾選商品區總價 + 卡片動畫
  const items = document.querySelectorAll('.item');
  const totalCheckbox = document.getElementById('totalCheckbox');

  function updateTotalCheckbox() {
    let total = 0;
    items.forEach(item => {
      const card = item.closest('.card');
      if(item.checked){
        total += parseInt(item.dataset.price);
        card.classList.add('checked');
      } else {
        card.classList.remove('checked');
      }
    });
    totalCheckbox.textContent = total;
    totalCheckbox.classList.remove('total-animate');
    void totalCheckbox.offsetWidth; // 重新觸發動畫
    totalCheckbox.classList.add('total-animate');
  }
  items.forEach(item => item.addEventListener('change', updateTotalCheckbox));

  // 線上訂購表單總價
  function updateOrderPrice(){
    const price = parseInt(document.getElementById('productSelect').value);
    const qty = parseInt(document.getElementById('qty').value);
    document.getElementById('totalOrder').innerText = price * qty;
  }

  function changeQty(n){
    const q = document.getElementById('qty');
    q.value = Math.max(1, parseInt(q.value)+n);
    updateOrderPrice();
  }

  document.getElementById('orderForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('訂購成功！我們會盡快與您聯絡');
    this.reset();
    updateOrderPrice();
  });

  // 初始化表單總價
  updateOrderPrice();
</script>

</body>
</html>
